<!DOCTYPE html>
<html lang="id" x-data="zakatFitrah()">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Fidyah</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Navbar -->
  <header id="navbar-placeholder"></header>

  <!-- Kalkulator -->
  <main class="max-w-xl mx-auto p-6 bg-white rounded-xl shadow mt-10">
    <h2 class="text-2xl font-bold text-green-700 mb-4">Kalkulator Pembayaran Fidyah</h2>
    <p class="text-gray-600 mb-6">
      Fidyah adalah denda yang dibayarkan oleh orang yang tidak berpuasa tanpa alasan syar'i.
      Silakan masukkan jumlah hari puasa yang ditinggalkan dan harga makanan pokok/kg.
    </p>
    <h3>In Progress</h3>
  </main>

  <!-- Footer -->
  <footer id="footer-placeholder"></footer>

  <script src="../assets/js/utils.js"></script>
  <script>
    includeHTML('navbar-placeholder', 'components/navbar.html');
    includeHTML('footer-placeholder', 'components/footer.html');
  </script>

  <!-- Script Alpine -->
  <script>
    function zakatFitrah() {
      return {
        anggota: 1,
        hargaBeras: 15000,
        totalBeras: 0,
        hasil: 0,
        hitung() {
          this.totalBeras = this.anggota * 2.5;
          this.hasil = this.totalBeras * this.hargaBeras;
        }
      }
    }
  </script>
</body>
</html>
