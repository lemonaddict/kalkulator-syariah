<!DOCTYPE html>
<html lang="id" x-data="warisCalc()">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Ahli Waris</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Navbar -->
  <header id="navbar-placeholder"></header>

  <!-- Kalkulator -->
  <main class="max-w-xl mx-auto p-6 bg-white rounded-xl shadow mt-10">
    <h2 class="text-2xl font-bold text-green-700 mb-4">Kalkulator Ahli Waris (Versi Dasar)</h2>
    <p class="text-gray-600 mb-6">
      Kalkulator ini hanya simulasi <strong>kasus sederhana</strong>: ayah, ibu, anak laki-laki, dan anak perempuan.
      Masukkan jumlah masing-masing.
    </p>

    <!-- Form -->
    <form @submit.prevent>
      <div class="mb-4">
        <label class="block mb-1 font-medium">Ayah masih hidup?</label>
        <input type="checkbox" x-model="ayah" class="mr-2"> Ya
      </div>

      <div class="mb-4">
        <label class="block mb-1 font-medium">Ibu masih hidup?</label>
        <input type="checkbox" x-model="ibu" class="mr-2"> Ya
      </div>

      <div class="mb-4">
        <label class="block mb-1 font-medium">Jumlah Anak Laki-laki</label>
        <input type="number" min="0" x-model.number="anakLk"
          class="w-full border rounded-lg px-3 py-2 focus:ring-green-500 focus:border-green-500">
      </div>

      <div class="mb-4">
        <label class="block mb-1 font-medium">Jumlah Anak Perempuan</label>
        <input type="number" min="0" x-model.number="anakPr"
          class="w-full border rounded-lg px-3 py-2 focus:ring-green-500 focus:border-green-500">
      </div>

      <button type="button" @click="hitung"
        class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">
        Hitung Pembagian
      </button>
    </form>

    <!-- Hasil -->
    <div x-show="hasil.length > 0" x-transition class="mt-6 p-4 bg-green-50 border border-green-200 rounded-lg">
      <h3 class="text-lg font-semibold text-green-700">Hasil Perhitungan</h3>
      <template x-for="(item, idx) in hasil" :key="idx">
        <p class="mt-2 text-gray-700" x-text="item"></p>
      </template>
    </div>
  </main>

  <!-- Footer -->
  <footer id="footer-placeholder"></footer>

  <script>
    document.addEventListener('alpine:init', () => {
      fetch('/components/navbar.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('navbar-placeholder').innerHTML = html;
        });

      fetch('/components/footer.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('footer-placeholder').innerHTML = html;
        });
    });
  </script>

  <!-- Script Alpine -->
  <script>
    function warisCalc() {
      return {
        ayah: false,
        ibu: false,
        anakLk: 0,
        anakPr: 0,
        hasil: [],
        hitung() {
          this.hasil = [];

          let sisa = 1.0; // total 100% harta

          // ibu
          if (this.ibu) {
            if (this.anakLk + this.anakPr > 0) {
              this.hasil.push("Ibu: 1/6 harta (≈16.67%)");
              sisa -= 1/6;
            } else {
              this.hasil.push("Ibu: 1/3 harta (≈33.33%)");
              sisa -= 1/3;
            }
          }

          // ayah
          if (this.ayah) {
            if (this.anakLk + this.anakPr > 0) {
              this.hasil.push("Ayah: 1/6 harta (≈16.67%) + bisa dapat sisa");
              sisa -= 1/6;
            } else {
              this.hasil.push("Ayah: Ashabah (mendapat sisa setelah bagian ibu)");
              sisa = 0;
            }
          }

          // anak-anak
          if (this.anakLk + this.anakPr > 0) {
            let bagian = sisa;
            let totalBobot = this.anakLk * 2 + this.anakPr * 1;
            if (totalBobot > 0) {
              let bagianPerBobot = bagian / totalBobot;
              if (this.anakLk > 0)
                this.hasil.push(`Anak Laki-laki: ${ (bagianPerBobot*2*100).toFixed(2) }% per anak`);
              if (this.anakPr > 0)
                this.hasil.push(`Anak Perempuan: ${ (bagianPerBobot*100).toFixed(2) }% per anak`);
            }
          }
        }
      }
    }
  </script>
</body>
</html>
